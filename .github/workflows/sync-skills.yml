name: Sync Skills to Skills Repository

on:
  push:
    branches:
      - main
    paths:
      - 'skills/**'
  workflow_dispatch:

jobs:
  sync-skills:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout skills repository
        uses: actions/checkout@v4
        with:
          repository: shinyorg/skills
          token: ${{ secrets.SKILLS_REPO_TOKEN }}
          path: skills-repo

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync skills directory
        run: |
          # Copy skills content only (not plugin manifests)
          # The target repo has its own plugin structure
          if [ -d "source/skills/shiny-extensions" ]; then
            # Remove existing skill directory to ensure clean sync
            rm -rf skills-repo/skills/shiny-extensions
            mkdir -p skills-repo/skills
            cp -r source/skills/shiny-extensions skills-repo/skills/
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SKILLS_REPO_TOKEN }}
          path: skills-repo
          commit-message: "Update shiny-extensions skill from Shiny.Extensions repository"
          title: "Update shiny-extensions skill"
          body: |
            This PR updates the shiny-extensions skill from the [Shiny.Extensions repository](https://github.com/shinyorg/Shiny.Extensions).

            **Source commit:** ${{ github.sha }}
            **Triggered by:** @${{ github.actor }}

            ---
            *This PR was automatically created by the [sync-skills workflow](https://github.com/shinyorg/Shiny.Extensions/actions/workflows/sync-skills.yml).*
          branch: update-shiny-extensions-skill
          delete-branch: true
          labels: |
            automated
            skills-update
